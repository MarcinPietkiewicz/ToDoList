<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
    <script src="https://kit.fontawesome.com/8629cde483.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header class="text-center my-4 text-light">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <div class="search-div d-flex justify-content-between align-items-center">
                    <input name="search" class="form-control m-auto" type="text" placeholder="search todos"
                        onkeydown="return event.key != 'Enter';" />
                    <span class="cancelBtn fas fa-window-close"></span></div>
            </form>
        </header>
        <ul class="list-group d-flex mb-4 todos text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Item one</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Item two</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center"><span>Item three</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo ...</label>
            <input name="add" class="form-control m-auto" type="text" />
        </form>
    </div>



    <script src="app.js"></script>
</body>

</html>
